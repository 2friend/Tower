- run:
    name: Print Current Directory
    command: |
      pwd

jobs:
  build:
    docker:
      - image: cimg/msvc:2019

    steps:
      - checkout

      # Установка зависимостей

      - run:
          name: Set Up Environment
          command: |
            export PATH="/usr/x86_64-w64-mingw32/bin:$PATH"
            export CXX="x86_64-w64-mingw32-g++"
            export CC="x86_64-w64-mingw32-gcc"
            export UNITY_EXECUTABLE="/opt/Unity/Hub/Editor/2022.3.7f1/Editor/Unity"
            export PROJECT_PATH="/home/circleci/project"

      - run:
          name: Build Unity Project for Windows
          command: |
            "$UNITY_EXECUTABLE" -batchmode -projectPath "$PROJECT_PATH" -executeMethod BuildScript.Build
